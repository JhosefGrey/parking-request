<div class="container mt-2">

    <div class="row">
        <div class="col-12">
            <h4 class="text-muted">Bienvenido {{ user?.nombre }} {{ user?.apellido }}...</h4>
        </div>
    </div>

    <div class="row g-3" *ngIf="!parqueoAsignado">
 
        @for (parqueo of parqueos; track $index) {
            <div class="col-12 col-md-6 col-lg-3"  >
                <div class="card" (click)="solicitar(parqueo)"  >
                    <div class="card-header d-flex justify-content-between ">
                      <span>
                        {{ parqueo.codigo }}  
                      </span>

                      <i class="bi bi-car-front-fill"></i>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex justify-content-between" >
                        <span [ngClass]="parqueo.ocupado === true ? 'ocupado' : 'disponible'"> {{ parqueo.ocupado === true ? 'Ocupado' : 'Disponible' }} </span> 
                        <span *ngIf="parqueo.ocupado">{{ parqueo.updatedAt | date: 'HH:mm' }}</span>
                    </li>
                    </ul>
                  </div>
            </div>
        }

    </div>

    <div class="row g-3" *ngIf="parqueoAsignado">
 
    
          <div class="col-12 col-md-6 col-lg-3" (click)="dejarParqueo()"  >
              <div class="card"   >
                  <div class="card-header d-flex justify-content-between ">
                    <span>
                     Dejar Parqueo
                    </span>

                    <i class="bi bi-car-front-fill"></i>
                  </div>
                </div>
          </div>


  </div>
</div>
